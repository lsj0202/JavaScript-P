<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인","1");
        switch(session){
            case "1": document.write("201호");
            break;
            case "2": document.write("202호");
            break;
            case "3": document.write("203호");
            break;
            default: alert("잘못입력하였음");
        }
    </script>
</body>
</html>
