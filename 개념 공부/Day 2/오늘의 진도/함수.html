    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        		#item {
			position:relative;
			width:500px;
			height:auto;
			padding:15px 20px;
			margin:auto;
		}
		button {
			background-color:rgba(255,255,255,0.7);;
			padding:5px;
			border:1px solid #ccc;
			font-size:0.8em;			
		}
		.over {
			position:absolute;
			left:30px;
			bottom:30px;
		}
		.detail {
			width:400px;
			text-align:left;			
			line-height:1.8;
			display:none;
		}
    </style>
</head>
<body>
    <div id="item">
        <img src="http://onseedmart.co.kr/web/product/big/201702/20_shop1_257709.jpg" id="flower" alt="">
			<button class="over" id="open"onclick="showDetail()">상세설명 보기</button>
        <div id="desc" class="detail">
            <h4>등심불꽃</h4>
            <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고있는 귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다.</p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>

    <script>
        let $dscDiv =document.getElementById("desc");
				let $openBtn =document.getElementById("open");
			  let $colseBtn =document.getElementById("close");
        function showDetail(){
            $dscDiv.style.display="block";
            $openBtn.style.display="none";
        }
				function hideDetail(){
						$dscDiv.style.display="none";
						$openBtn.style.display="block";
        }
			  $closeBtn.addEventListener("click");
    </script>
</body>
</html>
