<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("숫자를 입력하세요");
        var nFact = 1;
        var i = 2;

        while(i<=n){
            nFact *= i;
            i++;
        }
        document.write(n +"! =" + nFact);
    </script>
</body>
</html>
