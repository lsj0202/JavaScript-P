<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg = 'Hello';
        console.log('함수 호출 전')
        console.log(msg)
        function sayHello(name){
            if(name){
                msg +=`, ${name}`;
            }
            console.log(msg);
        }

        sayHello();
        sayHello('Mike');
        console.log('함수 호출 후')
        console.log(msg);
    </script>
</body>
</html>
